<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Mr. Roboger's Neighborhood</h1>
        <p class="lead">Enter a numer below to have some fun!</p>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="name" class="control-label">Please Enter Your Name:</label>
        <input class="form-control" id="nameInput" type="text"></input>
      </div>
      <form id="robogers">
        <div class="form-group">
          <label for="message">Enter a number:</label>
          <input id="messageInput" class="form-control form-control-lg" type="number">
        </div>
        <br>
        <button type="submit" class="btn btn-info" id="submit">Click for fun!</button>
        <br>
      </form>
      <br>
      <div id="result">
       <br>
      </div>
    </div>
  </body>
</html>
